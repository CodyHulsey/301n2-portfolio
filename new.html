<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1”>
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="vendor/styles/railcasts.css">

  <script id="article-template" type="text/x-handlebars-template">
    <article class="clearfix"
    data-title="{{titleSlug}}"
    data-category="{{categorySlug}}">
    <header>
      <h2>{{title}}</h2>
        <div class="byLine">
          From <address><a href="{{sourceUrl}}">{{source}}</a></address>
          Published <time pubdate datetime="{{publishedOn}}">{{publishStatus}}</time>
        </div>
    </header>
    <section class="project-body">{{{body}}}</section>
    </article>
  </script>
  </head>
<body>
    <header class="fluidheader">
      <div class="icon-menu"></div>
      <div class="textTitle">
      <nav class="navContent">
        <h1>
          CODY HULSEY
        </h1>
        <ul>
          <li class="tab" data-content="home"><a href="#">HOME</a></li>
          <li class="tab" data-content="projects"><a href="#">PROJECTS</a></li>
          <li class="tab" data-content="about"><a href="#">ABOUT</a></li>
          <li><a href="https://www.linkedin.com/in/codyhulsey">LINKEDIN</a></li>
          <li><a href="https://twitter.com/Cxd_y">TWITTER</a></li>
          <li><a href="https://github.com/codyhulsey/">GITHUB</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="write" class="tab-content">
      <h1>New Article</h1>
      <form action="#" id="new-form">
        <label>
          <input type="text" id="project-title" placeholder="Project title" required>
        </label>
        <label>
          <input type="text" id="project-about" placeholder="About the Project" required>
        </label>
        <label>
          <input type="text" id="project-category" placeholder="Category" required>
        </label>
        <label>
          <input type="text" id="project-source" placeholder="Source" required>
        </label>
        <label>
          <input type="text" id="project-sourceUrl" placeholder="Source URL" required>
        </label>
        <label>
          <input type="checkbox" id="project-publishedOn"> Published
        </label>
        <label>
        <textarea id="project-body" rows="8" cols="40" required></textarea>
        </label>
      </form>
    </section>
    <section id="projects" class="tab-content">

    </section>
    <section id="project-export">
      <label id="export-field" for="article-json">
        <input type="text" readonly id="article-json">
        When you finish filling in the content boxes, copy the above JSON, and paste into rawData.json.
      </label>
    </section>
  </main>
  <footer>
    <p>© 2016 Cody Hulsey | Front-End Developer Portfolio | Code Fellows</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="/vendor/scripts/highlight.pack.js"></script>
  <script src="/vendor/scripts/marked.js"></script>
  <script src="/scripts/portfolio.js"></script>
  <script src="/scripts/portfolioView.js"></script>
  <script>
    projectView.initNewProjectPage();
  </script>
</body>
</html>
