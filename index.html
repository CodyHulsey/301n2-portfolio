<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1”>
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script id="article-template" type="text/x-handlebars-template">
  <article data-title="{{title}}" data-category="{{category}}">
    <header>
      <h2>{{title}}</h2>
      <div class="byLine">
        By <address><a href="{{sourceUrl}}">{{source}}</a></address>
        Published <time pubdate datetime="{{publishedOn}}">{{publishStatus}}</time>
      </div>
    </header>
    <section class="project-body">{{{body}}}</section>
  </article>
  </script>
</head>
<body>
  <section id='headerNav'>
    <header class="fluidheader">
      <div class="icon-menu"></div>
    <header>
      <h1>
        CODY HULSEY
      </h1>
      <p>Driven. Dedicated. Desperate For a Job.</p>
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="projects"><a href="#" class="icon-home">HOME</a></li>
        <li class="tab" data-content="about"><a href="#" class="icon-address-book">ABOUT</a></li>
        <li><a href="https://www.linkedin.com/in/codyhulsey" class="icon-link">LINKEDIN</a></li>
        <li><a href="https://twitter.com/Cxd_y" class="icon-twitter3">TWITTER</a></li>
        <li><a href="https://github.com/codyhulsey/" class="icon-github">GITHUB</a></li>
      </ul>
    </nav>
  </header>
</section>
  <main>
    <div id="primary">
    <section id="projects" class="tab-content">
      <div>
        <ul id="filters">
          <li>
            <select id="title-filter">
              <option value="">-- Filter by Title --</option>
            </select>
          </li>
          <li>
            <select id="category-filter">
              <option value="">-- Filter by Categories --</option>
            </select>
          </li>
        </ul>
      </div>
    <div id="projectTemplate"></div>
    </section>
    <section id="about" class="tab-content">
      <header>
        <h3>ABOUT ME</h3>
      </header>
      <section>
        <p>One third marketer, one third coder, one third ping pong player. More facts about me:</p>
        <ul>
          <li>WWU Business School Graduate</li>
          <li>23 years old</li>
          <li>Male</li>
        </ul>
      </section>
    </section>
  </main>
  <footer>
  </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <script src="scripts/portfolioView.js" charset="utf-8"></script>
    <script src="scripts/portfolio.js" charset="utf-8"></script>
  </body>
</html>
