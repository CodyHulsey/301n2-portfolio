<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO</title>
  <meta name=”viewport” content=”width=device-width, initial-scale=1”>
  <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script id="article-template" type="text/x-handlebars-template">
  <article data-title="{{title}}" data-category="{{category}}">
    <header>
      <h2>{{title}}</h2>
      <div class="byLine">
        By <address><a href="{{sourceUrl}}">{{source}}</a></address>
        Published <time pubdate datetime="{{publishedOn}}">{{publishStatus}}</time>
      </div>
    </header>
    <section class="project-body">{{{body}}}</section>
  </article>
  </script>
  <script id="filter" type="text/handlebars-template">
    <li>
      <select id="{{id}}">
        <option value="">{{defaultVal}}</option>
      </select>
    </li>
  </script>
</head>
<body>
    <header class="fluidheader">
      <div class="icon-menu"></div>
      <div class="textTitle">
        <h1>
          CODY HULSEY
        </h1>
      <nav class="navContent">
      <ul>
        <li class="tab" data-content="projects"><a href="#">HOME</a></li>
        <li class="tab" data-content="about"><a href="#">ABOUT</a></li>
        <li><a href="https://www.linkedin.com/in/codyhulsey">LINKEDIN</a></li>
        <li><a href="https://twitter.com/Cxd_y">TWITTER</a></li>
        <li><a href="https://github.com/codyhulsey/">GITHUB</a></li>
      </div>
      </ul>
    </nav>
  </header>
</section>
  <main>
    <div id="primary">
    <section id="projects" class="tab-content">
      <div>
        <ul id="filters"></ul>
      </div>
    </section>
    <section id="about" class="tab-content">
      <header>
        <h3>ABOUT ME</h3>
      </header>
      <section>
        <p>One third marketer, one third coder, one third ping pong player. More facts about me:</p>
        <ul>
          <li>WWU Business School Graduate</li>
          <li>23 years old</li>
          <li>Male</li>
        </ul>
      </section>
    </section>
  </main>
</div>
  <footer>
  </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <script src="scripts/portfolioView.js" charset="utf-8"></script>
    <script src="scripts/portfolio.js" charset="utf-8"></script>
  </body>
</html>
